<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Challenge 7</title>
    <script src="https://kit.fontawesome.com/2e0ad57f83.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="src/style.css">
</head>
<body>
    <div class="container">
        <div class="container__frame">
            <div class="container__title">Sign in</div>
            <div class="container__login">
                <input type="email" class="container__text-box" placeholder="email">
                <input type="password" class="container__text-box" placeholder="password">
            </div>
            <div class="container__message-box">
                <span class="container__message">Forgot Password?</span>
            </div>
            <div class="container__checkbox">
                <div class="container__checkbox-box">
                    <i class="fas fa-check container__checkbox-check"></i>
                </div>
                <label for="container__checkbox-style"></label>
                <span class="container__checkbox-message">
                    Remember Me
                </span>
            </div>
            <div class="container__btns">
                <div class="div container__btns-container">
                    <input type="button" value="Sign in" class="container__btns-sign-in">
                </div>
                <div class="container__btns-message">OR</div>
                <div class="container__btns-container">
                    <input type="button" value="Facebook" class="container__btns-facebook">
                    <input type="button" value="Twitter" class="container__btns-twitter">
                </div>
            </div>
            <div class="container__bottom">
                <div class="container__bottom-text">
                    need an account?
                    <span class="container__bottom-click">
                        Sign up
                    </span>
                </div>
                <div class="container__bottom-text">
                    forgot your Password?
                    <span class="container__bottom-click">
                        Retrive
                    </span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
