<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Challenge 6</title>
    <script src="https://kit.fontawesome.com/2e0ad57f83.js" crossorigin="anonymous"></script>
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="container__product product">
            <div class="product__item">
                <img src="images/photo.PNG" class="product__photo" height="300px"/>
            </div>
            <div class="product__info">
                <div class="product__name">Apple AirPods</div>
                <div class="product__specs">Combine intelligent design with breakthrough technology and crystal clear sound.</div>
            </div>
            <div class="product__bottom">
                <span class="product__price">
                    <i class="fas fa-dollar-sign"></i>
                    159
                </span>
                <span class="product__stars">
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star product__stars-blank"></i>
                    <span class="product__stars-num">
                        16
                    </span>
                </span>
            </div>
        </div>
        <div class="container__profile profile">
            <div class="profile__avatar">
                <img src="images/avatar.png" class="profile__avatar-photo">
            </div>
            <div class="profile__info">
                <div class="profile__background">
                    <img src="images/post.jpg" class="profile__backgound-photo" width="500px"/>
                </div>
                <div class="profile__user">
                    <div class="profile__user-text">
                        <div class="profile__user-name">
                            Monster Ball
                        </div>
                        <div class="profile__user-job">
                            Monster Hunter
                        </div>
                    </div>
                    <div class="profile__btn">
                        <input type="button" value="Follow" class="profile__btn-follow">
                        <input type="button" value="Message" class="profile__btn-message">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
