<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Challenge 8</title>
    <link rel="stylesheet" href="src/styles.css">
    <script src="https://kit.fontawesome.com/2e0ad57f83.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="frame">
        <div class="frame__background">
            <img src="images/bgd.png" class="frame__background-image" />
        </div>
        <div class="frame__gradient"></div>
        <div class="frame__contents">
            <header class="status-bar">
            <div class="status-bar__column">
                <span class="status-bar__time">
                    9:41
                </span>
            </div>
            <div class="status-bar__column">
                <i class="fas fa-wifi"></i>
                <i class="fas fa-signal"></i>
                <i class="fas fa-battery-full"></i>
            </div>
            </header>
            <main class="mainframe">
                <div class="mainframe__btns">
                    <div class="mainframe__btns-column">
                        <i class="fas fa-arrow-left"></i>
                    </div>
                    <div class="mainframe__btns-column">
                        <i class="fas fa-share-alt"></i>
                    </div>
                </div>
                <div class="mainframe__icons icons">
                    <div class="icons__box">
                        <div class="icons__icon">
                            <img src="images/bgd1.png" class="icons__icon-image" />
                        </div>
                        <div class="icons__icon">
                            <img src="images/bgd2.jpg" class="icons__icon-image" />
                        </div>
                        <div class="icons__icon">
                            <img src="images/bgd3.jpg" class="icons__icon-image" />
                        </div>
                        <div class="icons__icon">
                            <div class="icons__icon-plus">
                                +4
                            </div>
                        </div>
                    </div>
                </div>
                <div class="mainframe__tags tags">
                        <span class="tags__tag">GOTTA</span>
                        <span class="tags__tag">CATCH'EM</span>
                        <span class="tags__tag">ALL</span>
                </div>
                <div class="mainframe__titles titles">
                    <div class="titles__title">
                        <span class="titles__big">
                            Hoenn Region
                        </span>
                        <i class="fas fa-heart"></i>
                    </div>
                    <div class="titles__location">
                        <i class="fas fa-map-marked-alt"></i>
                        <span class="titles__location-name">
                            Hoenn Region, Route 101
                        </span>
                    </div>
                    <div class="titles__bottom">
                        <div class="titles__bottom-column">
                            <span class="titles__stars">
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star-half-alt"></i>
                            </span>
                            <span class="titles__stars-grade">
                                4.75
                            </span>
                        </div>
                        <div class="titles__bottom-column">
                            <span class="titles__distance">
                                1,115m
                            </span>
                        </div>
                    </div>
                </div>
                <div class="mainframe__overview overview">
                    <div class="overview__title">OVERVIEW</div>
                    <div class="overview__contents">
                        The area where the Pokémon Ruby Sapphire, Pokémon Emerald and Pokémon Omega Ruby and Alpha Sapphire are the third generation of the Pokémon series.
                    </div>
                    <div class="overview__read-more">Read More</div>
                </div>
            </main>
        </div>
        <div class="nav">
            <i class="fas fa-route nav__btn-main"></i>
            <div class="nav__btn"></div>
            <div class="nav__btn-bottom">
                <div class="nav__btns btns">
                    <div class="btns__column">
                        <i class="fas fa-home btns__btn"></i>
                        <i class="fas fa-globe-asia btns__selected"></i>
                    </div>
                    <div class="btns__column">
                        <i class="fas fa-users btns__btn"></i>
                        <i class="fas fa-cog btns__btn"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
