<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Posts | Instagram</title>
    <script src="https://kit.fontawesome.com/2e0ad57f83.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="header">
        <div class="header__header-column">
            <h1 class="header__logo">Instagram</h1>
        </div>
        <div class="header__header-column">
            <div class="header__icon">
                <i class="fas fa-tv"></i>
            </div>
            <div class="header__icon">
                <i class="far fa-paper-plane"></i>
            </div>
        </div>
        <div class="header__friends">
            <div class="header__friend friend friend--me">
                <div class="friend__column">
                    <img src="images/avatar.png" class="g-avatar friend__avatar" />
                    <i class="fas fa-plus-circle"></i>
                </div>
            </div>
            <div class="header__friend friend">
                <div class="friend__column">
                    <img src="images/avatar.png" class="g-avatar friend__avatar" />
                </div>
                <div class="friend__column">
                    <img src="images/avatar.png" class="g-avatar friend__avatar" />
                </div>
                <div class="friend__column">
                    <img src="images/avatar.png" class="g-avatar friend__avatar" />
                </div>
            </div>
        </div>
    </header>
    <main class="posts">
        <div class="posts__post post">
            <div class="post__header">
                <div class="friend__column">
                    <img src="images/avatar.png" class="g-avatar friend__avatar" />
                    <div class="friend__content">
                        <span class="friend__name">Sam Martin</span>
                        <span class="friend__log">5 mins</span>
                    </div>
                </div>
                <div class="friend__more">
                    <i class="fas fa-ellipsis-h"></i>
                </div>
            </div>
            <div class="post__content">
                <a href="post.html">
                    <img src="images/post.jpg" class="post__picture" />
                </a>
            </div>
            <div class="post__comment">
                <ul class="post__btn">
                    <li class="post__btn-heart heart">
                        <span class="heart__icon">
                            <i class="far fa-heart"></i>
                        </span>
                        <span class="heart__clicked">
                            2,515
                        </span>
                    </li>
                    <li class="post__btn-comment">
                        <a href="post.html">
                            <i class="far fa-comment-dots"></i>
                            <span class="post__commented">
                                350
                            </span>
                        </a>
                    </li>
                    <li class="post__btn-bookmark">
                        <i class="far fa-bookmark"></i>
                    </li>
                </ul>
            </div>
        </div>
    </main>
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__list-item">
                <span class="nav__menu">
                        <i class="fas fa-bars"></i>
                </span>
            </li>
            <li class="nav__list-item">
                <span class="nav__find">
                    <i class="fas fa-search"></i>
                </span>
            </li>
            <li class="nav__list-item">
                <span class="nav__add">
                    <i class="fas fa-plus"></i>
                </span>
            </li>
            <li class="nav__list-item">
                <span class="nav__heart">
                    <i class="far fa-heart"></i>
                </span>
            </li>
            <li class="nav__list-item">
                <span class="nav__friends">
                    <i class="far fa-user"></i>
                </span>
            </li>
        </ul>
    </nav>
</body>
</html>
