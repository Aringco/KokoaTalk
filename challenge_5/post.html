<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Posts | Instagram</title>
    <script src="https://kit.fontawesome.com/2e0ad57f83.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="posts">
        <div class="posts__post post">
            <div class="post__header">
                <div class="post__back-btn">
                    <a href="index.html">
                        <i class="fas fa-arrow-left fa-2x"></i>
                    </a>
                </div>
                <div class="friend__column">
                    <img src="images/avatar.png" class="g-avatar friend__avatar" />
                    <div class="friend__content">
                        <span class="friend__name">Sam Martin</span>
                        <span class="friend__log">5 mins</span>
                    </div>
                </div>
                <div class="friend__more">
                    <i class="fas fa-ellipsis-h"></i>
                </div>
            </div>
            <div class="post__content">
                <img src="images/post.jpg" class="post__picture" />
            </div>
            <div class="post__comment">
                <ul class="post__btn">
                    <li class="post__btn-heart heart">
                        <span class="heart__icon">
                            <i class="far fa-heart"></i>
                        </span>
                        <span class="heart__clicked">
                            2,515
                        </span>
                    </li>
                    <li class="post__btn-comment">
                        <i class="far fa-comment-dots"></i>
                        <span class="post__commented">
                            350
                        </span>
                    </li>
                    <li class="post__btn-bookmark">
                        <i class="far fa-bookmark"></i>
                    </li>
                </ul>
            </div>
        </div>
    </header>
    <main class="comment">
        <ul class="comment__list">
            <li class="comment__comment">
                <div class="friend__column">
                    <img src="images/avatar.png" class="g-avatar friend__avatar" />
                    <div class="friend__content">
                        <span class="friend__name">Angel</span>
                    </div>
                </div>
                <span class="friend__comment">Looks so good that I can't control my self over this</span>
                <div class="comment__btn">
                    <div class="comment__btn-heart">
                        <i class="far fa-heart"></i>
                    </div>
                    <div class="comment__btn-reply">
                        <i class="fas fa-reply"></i>
                    </div>
                </div>
            </li>
            <li class="comment__comment">
                <div class="friend__column">
                    <img src="images/avatar.png" class="g-avatar friend__avatar" />
                    <div class="friend__content">
                        <span class="friend__name">Charlie</span>
                    </div>
                </div>
                <span class="friend__comment">Waiting more from you</span>
                <div class="comment__btn">
                    <div class="comment__btn-heart">
                        <i class="far fa-heart"></i>
                    </div>
                    <div class="comment__btn-reply">
                        <i class="fas fa-reply"></i>
                    </div>
                </div>
            </li>
            <li class="comment__comment">
                <div class="friend__column">
                    <img src="images/avatar.png" class="g-avatar friend__avatar" />
                    <div class="friend__content">
                        <span class="friend__name">Angelina Martin</span>
                    </div>
                </div>
                <span class="friend__comment">New collection is great!!!</span>
                <div class="comment__btn">
                    <div class="comment__btn-heart">
                        <i class="far fa-heart"></i>
                    </div>
                    <div class="comment__btn-reply">
                        <i class="fas fa-reply"></i>
                    </div>
                </div>
            </li>
        </ul>
    </main>
    <div class="comment__write">
        <div class="comment__write-column">
            <div class="friend__column">
                <img src="images/avatar.png" class="g-avatar friend__avatar" />
            </div>
        </div>
        <div class="comment__write-column">
            <input type="text" placeholder="Add a comment" class="comment__write-input">
        </div>
        <div class="comment__write-column">
            <div class="comment__apply-comment">
                <i class="far fa-paper-plane"></i>
            </div>
        </div>
    </div>
</body>
</html>
