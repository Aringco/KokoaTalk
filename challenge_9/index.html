<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Challenge 9</title>
    <link rel="stylesheet" href="src/styles.css">
    <script src="https://kit.fontawesome.com/2e0ad57f83.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="frame">
        <div class="frame__contents">
            <div class="frame__container">
                <div class="frame__top top">
                    <i class="fas fa-bars top__column"></i>
                    <span class="top__title">Recipes</span>
                    <i class="fas fa-search top__column"></i>
                </div>
                <div class="frame__main main">
                    <div class="main__top">
                        <span class="main__top-left">
                            Popular Recipes
                        </span>
                        <span class="main__top-right">
                            View All
                        </span>
                    </div>
                    <div class="main__contents">
                        <div class="main__contents-column">Bibimbap</div>
                        <div class="main__contents-column">Bulgogi</div>
                        <div class="main__contents-column">Tteokbokki</div>
                        <div class="main__contents-column">Kimbap</div>
                    </div>
                </div>
                <div class="frame__bottom bottom">
                    <div class="bottom__title">Other Recipe</div>
                    <div class="bottom__contents">
                        <div class="bottom__column">
                            <div class="bottom__text">
                                <span class="bottom__name">Refreshments</span>
                                <span class="bottom__more">120 Recipes</span>
                            </div>
                            <i class="fas fa-chevron-right"></i>
                        </div>
                        <div class="bottom__column">
                            <div class="bottom__text">
                                <span class="bottom__name">Diet Dishes</span>
                                <span class="bottom__more">27 Recipes</span>
                            </div>
                            <i class="fas fa-chevron-right"></i>
                        </div>
                        <div class="bottom__column">
                            <div class="bottom__text">
                                <span class="bottom__name">Soup Recipes</span>
                                <span class="bottom__more">279 Recipes</span>
                            </div>
                            <i class="fas fa-chevron-right"></i>
                        </div>
                        <div class="bottom__column">
                            <div class="bottom__text">
                                <span class="bottom__name">Meat Dishes</span>
                                <span class="bottom__more">109 Recipes</span>
                            </div>
                            <i class="fas fa-chevron-right"></i>
                        </div>
                        <div class="bottom__column">
                            <div class="bottom__text">
                                <span class="bottom__name">Fish Dishes</span>
                                <span class="bottom__more">97 Recipes</span>
                            </div>
                            <i class="fas fa-chevron-right"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="frame__bar">
                <i class="fas fa-home"></i>
                <i class="far fa-lightbulb"></i>
                <i class="far fa-clipboard"></i>
                <i class="far fa-copy"></i>
            </div>
        </div>
    </div>
</body>
</html>
