<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Challenge 10</title>
    <link rel="stylesheet" href="src/styles.css">
    <script src="https://kit.fontawesome.com/2e0ad57f83.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="frame">
        <div class="frame__blur"></div>
        <div class="frame__contents">
            <header class="status-bar">
                <span class="status-bar__column">
                    9:41
                </span>
                <span class="status-bar__column">
                    <i class="fas fa-signal"></i>
                    <i class="fas fa-wifi"></i>
                    <i class="fas fa-battery-full"></i>
                </span>
            </header>
            <div class="top-bar">
                <span class="top-bar__column">
                    <i class="fas fa-arrow-left"></i>
                </span>
                <span class="top-bar__column">
                    Profile
                </span>
                <span class="top-bar__column">
                    <i class="fas fa-ellipsis-v"></i>
                </span>
            </div>
            <main class="main">
                <div class="main__profile">
                    <img src="images/profile.jpg" class="profile-image" />
                </div>
                <div class="main__personal-info">
                    <span class="name">Kitty Cotton</span>
                    <span class="zip-code">FluffyState, KittyLand</span>
                </div>
                <div class="main__btns">
                    <div class="btns">Follow</div>
                    <div class="btns">Message</div>
                </div>
            </main>
            <div class="bottom-bar">
                <div class="bottom-bar__column">
                    <span class="bar__num">250</span>
                    <span class="bar__property">Follows</span>
                </div>
                <div class="bottom-bar__column">
                    <span class="bar__num">250</span>
                    <span class="bar__property">Follows</span>
                </div>
                <div class="bottom-bar__column">
                    <span class="bar__num">250</span>
                    <span class="bar__property">Follows</span>
                </div>
            </div>
            <div class="nav">
                <i class="fas fa-paw"></i>
                <i class="fas fa-cat"></i>
                <i class="far fa-comments"></i>
                <i class="fas fa-cog"></i>
            </div>
            <div class="underbar">
                <div class="underbar__bar">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
