<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Final Challenge | 2 Weeks Challenge</title>
    <link rel="stylesheet" href="src/styles.css">
</head>
<body>
    <div class="frame-one">
        <div class="one">
            <div class="one__cover">
                <img src="images/camera.svg" class="one__image"/>
            </div>
            <div class="one__bgd">
                <span class="one__text">Camera</span>
                <span class="one__by">by Jacob Cummings</span>
                <div class="one__btn">Take a Look</div>
            </div>
        </div>
        <div class="one"></div>
    </div>
    <div class="frame-two">
        <div class="two__top">
            <img src="images/bubble.svg" class="two__image" />
        </div>
        <div class="two__bottom">
            <div class="two__text">
                <div class="two__column column-left">
                    <div class="two__name">Game Center</div>
                    <div class="two__by">by Jacob Cummings</div>
                </div>
                <div class="two__column column-right">
                    <div class="two__btn">Take a Look</div>
                </div>
            </div>
        </div>
    </div>
    <div class="frame-three">
        <div class="three__cover">
            <img src="images/compass.svg" class="three__image" />
        </div>
        <div class="three__bgd">
            <div class="three__content">
                <div class="three__column">
                    <span class="three__text">
                        Safari
                    </span>
                    <span class="three__by">
                        by Jacob Cummings
                    </span>
                </div>
                <div class="three__column">
                    <div class="three__btn">
                        Take a Look
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
